<ul *ngFor="let weapon of weapons">
  <li>
    <button [ngClass]="weapon" (click)="setPlayerChoice(weapon)">
      {{ weapon }}
    </button>
  </li>
</ul>

<section>
  <p class="player-choice">{{ playerChoice }}</p>
  <button class="play" (click)="playGame()">Play!</button>
</section>

<section class="result">
  {{ winner }}
  <button class="reset" (click)="resetGame()">Play again</button>
</section>
